<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <div class="like">
      <i class="fa-regular fa-heart icon active"></i>
      <i class="fa-solid fa-heart icon"></i>
    </div>
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>Song's Name</h2>
      <h1>Singer</h1>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('')">
      </div>
    </div>

    <div class="volume-and-audio-progress">
      <!-- Progress -->
        <div class="audio-progress">
          <input id="progress" class="progress" type="range" value="0" step="0.01" min="0" max="100">
        </div>
      <!-- Control Volume -->
      <div class="control-volume">
        <div class="volume-icon">
          <i class="fa-solid fa-volume-high active"></i>
          <!-- <i class="fa-solid fa-volume-low"></i> -->
          <i class="fa-solid fa-volume-xmark"></i>
        </div>
          <input id="volume" class="volume" type="range" value="80" step="0.01" min="0" max="100">
      </div>
    </div>

    <!-- Time Block -->
    <div class="time-block">
      <div class="audio__current-time">00:00</div>
      <div class="audio__duration-time">--:--</div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>
      <audio id="audio" src=""></audio>
  </div>
